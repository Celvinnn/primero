<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
  
   <ion-app>
       <ion-header>
           <ion-toolbar color="primary">
               <ion-buttons slot="start">
                   <ion-button>
                       <ion-icon name="logo-ionic" size="large" slot="icon-only"></ion-icon>
                   </ion-button>
               </ion-buttons>
                   <ion-title> Producto App</ion-title>
                   <ion-buttons slot="end">
                      <p style="margin-right: 2.5em;">Total</p>
                   </ion-buttons>
           </ion-toolbar>
       </ion-header>


       <ion-content>
           <ion-grid>
               <ion-row>
                   <ion-col size-md="4" offset-md="4">
                       <ion-card color="light">
                           <ion-card-header color="secondary">
                           <ion-card-title>Nuevo Producto</ion-card-title>
                           </ion-card-header>
                      
                           <ion-card-content>
                          
                           <ion-item margin-vertical>
                               <ion-label position="floating"> Nombre del producto</ion-label>
                               <ion-input type="text" id="nombreProducto"></ion-input>
                           </ion-item>


                           <ion-item margin-vertical>
                               <ion-label position="floating"> Precio del producto</ion-label>
                               <ion-input type="text" id="precioProducto"></ion-input>
                           </ion-item>


                           <div margin-vertical text-right>
                               <ion-button id="guardarProducto">
                                   <ion-icon name="add-circle" slot="start"></ion-icon>
                                   Guardar
                               </ion-button>


                               <ion-button fill="outline" color="danger" id="limpiarProducto">
                                   Limpiar
                                   <ion-icon name="trash" slot="end"></ion-icon>
                               </ion-button>
                           </div>


                           <ion-text color="danger" id="mensajeError" style="display: none;"></ion-text>


                           </ion-card-content>
                       </ion-card>
                   </ion-col>
               </ion-row>
           </ion-grid>
       </ion-content>
   </ion-app>


   <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
   <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
   <script src="./app.js"></script>
</body>
</html>
